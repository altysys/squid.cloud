<c-row ngPreserveWhitespaces>
  
  <c-col xs="12">
    <c-card class="mb-4">
      <c-card-header>
        <strong>Vendor Entry</strong>
      </c-card-header>
      <c-card-body>
        
        <form (ngSubmit)="onSubmit()" cForm>
          <div class="mb-3">
            <label cLabel for="vendorCode">Vendor Code</label>
            <input cFormControl [(ngModel)]="vendorModel.VendorCode"
                   id="vendorCode" name="VendorCode"
                   placeholder="Enter Vendor Code"
                   type="text" />
          </div>
          <div class="mb-3">
            <label cLabel for="vendorName">Vendor Name</label>
            <input placeholder="Enter Vendor Name" type="text" [(ngModel)]="vendorModel.VendorName" name="VendorName" cFormControl id="vendorName" />
          </div>
          <div class="col-auto">
            <button cButton class="mb-3" type="submit">
              Submit
            </button>
          </div>
        </form>
        
      </c-card-body>
    </c-card>
  </c-col>
</c-row>
<c-row ngPreserveWhitespaces>

  <c-col xs="12">
    <c-card class="mb-4">
      <c-card-header>
        <strong>Customer List</strong>
      </c-card-header>
      <c-card-body>

        <table [striped]="true" cTable>
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Customer Code</th>
              <th scope="col">Customer Name</th>
              <th scope="col">Created Date</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let vendor of vendors | async, let i = index">
              <th scope="row">{{i + 1}}</th>
              <td>{{vendor.VendorCode}}</td>
              <td>{{vendor.VendorName}}</td>
              <td>{{vendor.CreatedDate | date : 'dd-MMM-yyyy'}}</td>
            </tr>
           
          </tbody>
        </table>

      </c-card-body>
    </c-card>
  </c-col>
</c-row>
